<h2 mat-dialog-title>Исходная форма: <b>{{wf.content}}</b></h2>
<div mat-dialog-content>
  <div class='wordsFormsBlock'>
    <div *ngFor="let form of wf.forms">
      <mat-checkbox [(ngModel)]='form.checked'>{{form.raw}}</mat-checkbox>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onCancelClick()">Отмена</button>
  <button mat-stroked-button cdkFocusInitial (click)='onOklicked()'>Ок</button>
</div>
